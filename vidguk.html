  const sheetUrl =
    "../external.html?link=https://docs.google.com/spreadsheets/d/e/2PACX-1vQC0C_dSTgFbd2Xqp6sKyixTpxCvM7KfV_ZpPdZozcqgEPGPmwCqDBQjijPcw6DUaKcPXm1tSjrAbV6/pub?output=csv";

  // Функция загрузки отзывов
  function loadReviews() {
    fetch(sheetUrl)
      .then((response) => response.text())
      .then((data) => {
        const rows = data.split("\n").slice(1); // Убираем первую строку с заголовками
        const container = document.getElementById("reviews-container");
        container.innerHTML = ""; // Очищаем контейнер перед загрузкой новых отзывов

        rows.forEach((row) => {
          if (row.trim() === "") return; // Пропускаем пустые строки
          const [timestamp, name, review, rating, photo] = row.split(",");

          // Проверяем, что данные корректные
          if (!name || !review || !rating) return;

          // Создание карточки отзыва
          const reviewCard = document.createElement("div");
          reviewCard.className = "review-card";

          // Оформление звёздочек для рейтинга
          const starRating = getStars(parseInt(rating, 10));

          reviewCard.innerHTML = `
            <p class="review-text">"${review}"</p> <p class="review-author">- ${name}</p> <p class="review-rating">${starRating}</p>
          `;

          // Если есть фото, добавляем его
          if (photo) {
            reviewCard.innerHTML += `<img src="${photo}" alt="Фото отзыва" class="review-photo" />`;
          }

          container.appendChild(reviewCard);
        });
      })
      .catch((error) => console.error("Ошибка загрузки данных:", error));
  }

  // Функция для отображения звёздочек по рейтингу
  function getStars(rating) {
    let stars = "";
    for (let i = 0; i < 10; i++) {
      stars += i < rating ? "⭐" : "☆"; // Заполненные или пустые звезды
    }
    return stars;
  }

  // Загружаем отзывы при загрузке страницы
  loadReviews();

  // Обновляем отзывы каждые 10 секунд
  setInterval(loadReviews, 10000);
